---
layout: default
title: Posts
---

<div class="container">
  <article class="section-title">Latest Posts</article>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
