---
layout: default
---
<!--
Jekyll: "post.html" exemplifies layout inheritance. The post 
layout outputs the title, date, author and content body,
 which is wrapped by the default layout.
-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    {{ content }}
</body>
</html>
