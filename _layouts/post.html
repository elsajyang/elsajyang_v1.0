<!--
Jekyll: "post.html" exemplifies layout inheritance. The post 
layout outputs the title, date, author and content body,
 which is wrapped by the default layout.
-->
<!doctype html>
<html>
  <head>
      {% include head.html %}
  </head>
  <body>
      {% include navbar.html %}
      {{ content }}
      {% include footer.html %}
</body>
</html>
