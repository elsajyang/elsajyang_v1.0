<!-- This is a layout page. 

To have a page use this layout, 
set layout: default as a variable in the page's front matter. 

A layout page can contain reusable code, like headers,
footers, and navigation code.
-->

<!doctype html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body>
        {% include navbar.html %}
        {{ content }}
        {% include footer.html %}
    </body>
</html>
