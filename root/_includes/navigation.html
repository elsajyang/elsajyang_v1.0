<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>These links were generated using inline style code.</p>
    <nav>
        {% for page in site.data.navigation %}
        <a href="{{ page.link }}" {% if page.url == page.link %}style="color: red;"{% endif %}>
            {{ page.name }}
        </a>
        {% endfor %}
    </nav>

    <p>Meanwhile these links were generated using a sass class.</p>
    <nav>
            {% for page in site.data.navigation %}
            <a href="{{ page.link }}" {% if page.url == page.link %}class="current"{% endif %}>
                {{ page.name }}
            </a>
            {% endfor %}
        </nav>
  </body>
</html>
