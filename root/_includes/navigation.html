<!-- Notes:
1. Notice how _includes files do not have front matter.
2. _includes files are usually small content bits we can reuse.
Whereas layouts have more to do with the overall layout of the page.
-->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>These links were generated using inline style code.</p>
    <nav>
        {% for page in site.data.navigation %}
        <a href="{{ page.permalink }}" {% if page.url == page.link %}style="color: red;"{% endif %}>
            {{ page.name }}
        </a>
        {% endfor %}
    </nav>

    <p>Meanwhile these links were generated using a sass class.</p>
    <nav>
        {% for page in site.data.navigation %}
        <a href="{{ page.permalink }}" {% if page.url == page.link %}class="current"{% endif %}>
            {{ page.name }}
        </a>
        {% endfor %}
    </nav>
  </body>
</html>
